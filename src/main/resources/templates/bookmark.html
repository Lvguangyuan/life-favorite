<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<div th:replace="global-modules :: head ('书签夹')"></div>

<body>

<div th:replace="global-modules :: navigation"></div>

<div class="container-fluid lfa-container">

    <div class="row">
        <h1 style="display: inline-block;">书签夹</h1>
        <button id="sh-bk-form" type="button" class="btn btn-default trigger-btn">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            添加书签
        </button>
    </div>

    <div style="display: none" class="recycle-bin">删除书签</div>

    <form id="bk-form" class="lfa-form row" action="bin/bookmark/save" method="post">
        <div class="col-md-2">
            <input required type="text" name="title" class="form-control full-width" placeholder="标题">
        </div>
        <div class="col-md-3">
            <input required type="url" name="link" class="form-control full-width" placeholder="地址">
        </div>
        <div class="col-md-4">
            <textarea name="description" class="form-control full-width" rows="1" placeholder="简介"></textarea>
        </div>
        <div class="col-md-2">
            <select name="type" class="form-control" required>
                <option value>选择书签类型</option>
                <option value="frequent">常用</option>
                <option value="todo">待处理</option>
                <option value="interest">有趣</option>
                <option value="develop">开发工具</option>
            </select>
        </div>
        <button type="submit" class="btn btn-default">添加</button>
    </form>

    <div class="row bk-grid">
        <!-- Nav tabs -->
        <ul class="sidebar nav nav-stacked nav-pills col-md-2">
            <li th:each="bookmarks, iterStatus : ${bookmarkMap}" th:class="${iterStatus.first} ? 'active'">
                <a th:href="${'#' + bookmarks.key}" th:aria-controls="${bookmarks.key}" th:text="${bookmarks.key}" data-toggle="tab">常用</a>
            </li>
        </ul>
        <!-- Tab panes -->
        <div class="content tab-content col-md-10">
            <div th:each="bookmarks, iterStatus : ${bookmarkMap}" th:class="${iterStatus.first} ? 'active tab-pane' : 'tab-pane'" th:id="${bookmarks.key}">
                <ul class="lfa-list list-unstyled list-inline">
                    <li class="bk-item col-md-2" th:each="bookmark : ${bookmarks.value}">
                        <a target="_blank" class="" th:data-id="${bookmark.id}" th:text="${bookmark.title}" th:href="${bookmark.link}"></a>
                        <!--<button class="glyphicon glyphicon-remove btn btn-default btn-sm"></button>-->
                        <p th:text="${bookmark.description}"></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>




</div>

<div th:replace="global-modules :: js"></div>
<script type="text/javascript" src="/js/bookmark.js"></script>

</body>
</html>
